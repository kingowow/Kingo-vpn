name: Sync from upstream repo

on:
  schedule:
    - cron: '0 3 * * *'  # هر روز ساعت ۳ صبح UTC اجرا می‌شود
  workflow_dispatch:     # امکان اجرای دستی هم هست

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

    - name: Add upstream repo
      run: |
        git remote add upstream https://raw.githubusercontent.com/Kolandone/v2raycollector/main/config_lite.txt
        git fetch upstream
        git merge upstream/main --allow-unrelated-histories -m "Sync from upstream"
        git push
