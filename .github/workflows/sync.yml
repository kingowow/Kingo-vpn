name: Sync config_lite.txt from upstream

on:
  schedule:
    - cron: '0 */6 * * *'  # هر 6 ساعت اجرا می‌شود
  workflow_dispatch:       # قابلیت اجرای دستی

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v3

    - name: Download config_lite.txt
      run: |
        curl -o config_lite.txt https://raw.githubusercontent.com/Kolandone/v2raycollector/main/config_lite.txt

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add config_lite.txt
        git commit -m "Update config_lite.txt from Kolandone" || echo "No changes to commit"
        git push
