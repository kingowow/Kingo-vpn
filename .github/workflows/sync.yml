name: Merge VPN Configs

on:
  schedule:
    - cron: '0 */6 * * *'   # اجرا هر 6 ساعت
  workflow_dispatch:         # امکان اجرای دستی

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v3

    - name: Download and merge configs
      run: |
        echo "# VPN Configs - Updated on $(date)" > merged_config.txt
        echo "" >> merged_config.txt

        # لیست منابع
        curl -s https://raw.githubusercontent.com/Kolandone/v2raycollector/main/config_lite.txt >> merged_config.txt
        echo -e "\n\n" >> merged_config.txt

        curl -s https://raw.githubusercontent.com/coldwater-10/V2Hub5/main/Split/Normal/shadowsocks >> merged_config.txt
        echo -e "\n\n" >> merged_config.txt

    - name: Commit and push if changed
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add merged_config.txt
        git commit -m "Auto update merged_config.txt" || echo "No changes"
        git push
