name: Game VPN - Collect URLs (No Test)

permissions:
  contents: write

on:
  schedule:
    - cron: '0 */5 * * *'   # هر 5 ساعت
  workflow_dispatch:

jobs:
  collect-vpn:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }}
        persist-credentials: false

    - name: Fetch and normalize configs (plain + base64)
      run: |
        set +e

        mkdir -p game
        > game/active_urls.txt
        > /tmp/urls.txt

        # ==================================================
        # 1) Other sources (plain text or base64 subscriptions)
        # ==================================================
        while read -r src; do
          [[ -z "$src" || "$src" =~ ^# ]] && continue

          echo "Source: $src"
          data=$(curl -fsSL "$src" || true)

          # Plain URLs (هر خط یک کانفیگ)
          echo "$data" | \
            grep -E '^(ss|vmess|vless|trojan)://' >> /tmp/urls.txt || true

          # Base64 subscription
          echo "$data" | \
            base64 -d 2>/dev/null | \
            grep -E '^(ss|vmess|vless|trojan)://' >> /tmp/urls.txt || true

        done < scripts/sources.txt

        # ==================================================
        # 2) Normalize output (keep full params, rename tag)
        # ==================================================
        sort -u /tmp/urls.txt | while read -r line; do
          clean=$(echo "$line" | cut -d'#' -f1)
          echo "${clean}#@kingo_team" >> game/active_urls.txt
        done

    - name: Commit and push
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/kingowow/Kingo-vpn.git

        git add game/active_urls.txt
        git diff --cached --quiet || \
          (git commit -m "Update game VPN configs (no test, plain/base64)" && git push origin main)